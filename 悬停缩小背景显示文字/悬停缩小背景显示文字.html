<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬停缩小背景显示文字</title>
    <link rel="stylesheet" href="悬停缩小背景显示文字.css">
</head>

<body>
    <section class="box">
        <div class="box_left">
            <div class="front">01</div>
            <div class="back">
                <p>Thank you for comforting me when I'm sad</p> Loving me when I'm mad Picking me up when I'm down
            </div>
        </div>
        <div class="box_mid">
            <div class="front">02</div>
            <div class="back">
                <p>Thank you for being my friend and being around</p> Teaching me the meaning of love Encouraging me
                when I need a shove
            </div>
        </div>
        <div class="box_right">
            <div class="front">03</div>
            <div class="back">
                <p>But most of all thank you for</p> Loving me for who I am
            </div>
        </div>
    </section>
</body>

</html>
